apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: {{ .Values.namespace }}
  name: postgresdb
spec:
  serviceName: postgresdb
  selector:
    matchLabels:
      app: postgresdb
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: postgresdb
    spec:
      containers:
        - name: postgresdb
          image: {{ .Values.image }}
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: db-secret-credentials
          volumeMounts:
            - mountPath: /data/db
              name: db-data
  volumeClaimTemplates:
    - metadata:
        name: db-data
      spec:
        storageClassName: {{ .Values.storageClass }}
        accessModes:
          - ReadWriteMany
        resources:
          requests:
            storage: 4Gi