<!DOCTYPE html>
<html>
<head>
    <title>Actor/Actress List</title>
</head>
<body>
    <h1>Actor/Actress List</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
        </tr>
        {% for actor in actors %}
        <tr>
            <td>{{ actor.first_name }}</td>
            <td>{{ actor.last_name }}</td>
            <td>{{ actor.gender }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
