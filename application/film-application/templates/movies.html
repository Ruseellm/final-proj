<!DOCTYPE html>
<html>
<head>
    <title>Movie List</title>
    <link rel="icon" type="x-icon" href="https://drive.google.com/uc?export=view&id=11Cum2xO6Lw-rfqNkSk5-E8G7cwPi_KGN"/>
    <style>
        #watermark {
            position: fixed;
            right: 0;
            bottom: 0;
            align-self: right;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>Movie List</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Producer</th>
            <th>Director</th>
            <th>Prizes</th>
            <th>Year</th>
            <th>Rating</th>
            <th>Count of Ratings</th>
            <th>Type</th>
        </tr>
        {% for film in films %}
        <tr>
            <td>{{ film.f_id }}</td>
            <td>{{ film.f_name }}</td>
            <td>{{ film.f_producer }}</td>
            <td>{{ film.f_director }}</td>
            <td>{{ film.f_prizes }}</td>
            <td>{{ film.f_year }}</td>
            <td>{{ film.f_rating }}</td>
            <td>{{ film.f_count_rating }}</td>
            <td>{{ film.f_type }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <!--WATERMARK-->
    <div id="watermark">
        <img src="https://drive.google.com/uc?export=view&id=1CKryTLy0jAAHROVfZq-nnxzyJ4xj-ENz">
    </div>
    
</body>
</html>
